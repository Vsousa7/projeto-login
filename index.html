<head>

<body>
    <main>
        <section id="login">

            <div id="imagem">
                
            </div>

            <div id="form">

                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçõoes no seu ambiente.</p>

                <form action="login.php" method="post">

                    <div class="campo">
                        <span id="burguer" class="material-symbols-outlined">
                            face
                        </span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required autocomplete="email">
                        <label for="iemail">Seu e-mail</label>
                    </div>

                    <div class="campo">
                        <span id="burguer" class="material-symbols-outlined">
                            face
                        </span>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="seu senha" minlength="6" maxlength="10">
                        <label for="isenha">Sua senha</label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html" class="botao">Esqueci minha senha <span id="icon" class="material-symbols-outlined">email</span>
                    </a> 
                   

                </form>

            </div>
        </section>
